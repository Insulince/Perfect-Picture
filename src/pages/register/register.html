<ion-header>
  <ion-navbar>
    <ion-title>Host New Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Game ID" name="gameId" [(ngModel)]="registerCredentials.gameId" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col" center>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>

    <ion-grid>
      <ion-row>
        <ion-col center>
          <ion-buttons>
            <button ion-button round (tap)="home()">Cancel</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
