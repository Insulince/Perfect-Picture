<ion-header>

  <ion-navbar>
    <ion-title>Waiting</ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentActionSheet()">
        <ion-icon name="log-out">Exit</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="center-text">
    <h2>Other players are still taking their turns!</h2>
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ion-content>
