<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentActionSheet()">
        <ion-icon name="log-out">Exit</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="picture" center>
      <ion-col center>
        <div id="pic-parent">
          <ion-icon *ngIf="base64Image" class="closeBtn icon ion-close-round" (tap)="closePreview()"></ion-icon>
          <img *ngIf="base64Image" id="picture" [src]="_DomSanitizationService.bypassSecurityTrustUrl(base64Image)"/>
          <ion-icon *ngIf="!base64Image" class="large icon ion-help"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="buttons">
      <ion-col center>
        <button ion-button (click)="takePicture()">Take a Picture</button>
      </ion-col>
      <ion-col center>
        <button ion-button id="sendPic" (click)="sendPicture(base64Image)"
                [disabled]="!base64Image">
          Submit picture
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
